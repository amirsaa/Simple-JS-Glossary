<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>واژه‌نامه من</title>
  </head>
  <body>
    <a class="button is-success is-rounded add-btn">
      <i class="fa fa-plus"></i>
      افزودن
    </a>

    <div class="modal" id="addModal">
      <div class="modal-background closeModal"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">افزودن واژه جدید</p>
          <button class="delete closeModal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form id="addForm">
            <div class="field">
                <label class="label" for="word_title">واژه</label>
                <div class="control">
                  <input
                    name="wordTitle"
                    id="word_title"
                    class="input"
                    type="text"
                    placeholder="خود واژه را وارد کنید"
                  />
                </div>
              </div>
    
              <div class="field">
                <label class="label" for="word_meaning">معنی</label>
                <div class="control">
                  <input
                    name="wordMeaning"
                    id="word_meaning"
                    class="input"
                    type="text"
                    placeholder="معنی آن را وارد کنید"
                  />
                </div>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success closeModal">افزودن</button>
              <button type="button" class="button closeModal">انصراف</button>
            </footer>
          </form>
      </div>
    </div>



    <div class="modal" id="editModal">
      <div class="modal-background closeModal"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">ویرایش واژه: </p>
          <button class="delete closeModal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form id="submitEdit">
            <div class="field">
                <label class="label" for="word_title">واژه</label>
                <div class="control">
                  <input
                    name="wordTitle"
                    id="word_title"
                    class="input"
                    type="text"
                    placeholder="خود واژه را وارد کنید"
                  />
                </div>
              </div>
    
              <div class="field">
                <label class="label" for="word_meaning">معنی</label>
                <div class="control">
                  <input
                    name="wordMeaning"
                    id="word_meaning"
                    class="input"
                    type="text"
                    placeholder="معنی آن را وارد کنید"
                  />
                </div>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-info closeModal">ویرایش</button>
              <button type="button" class="button closeModal">انصراف</button>
            </footer>
          </form>
      </div>
    </div>



    <div class="container column is-half is-offset-one-quarter">
      <div class="field">
        <label class="label">جستجو در واژه‌ها</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            id="search_field"
            placeholder="عبارتی را برای جستجو وارد کنید..."
          />
          <span class="icon is-small is-right">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>

      <br />

      <div id="words_list">
          <!-- Words Appending Here -->
          <p class="has-text-centered">
            <i class="fa fa-times" style="margin-left: 5px;"></i>
            موردی یافت نشد
          </p>
      </div>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script src="scripts/bundle.js"></script>
  </body>
</html>

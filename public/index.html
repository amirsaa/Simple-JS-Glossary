<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>واژه‌نامه من</title>
  </head>
  <body>
    <div class="container column is-half is-offset-one-quarter">
      <div class="field">
        <label class="label">جستجو در واژه‌ها</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            placeholder="عبارتی را برای جستجو وارد کنید..."
          />
          <span class="icon is-small is-right">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>

      <br />

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            عنوان کلمه در اینجا
          </p>
          <span class="card-header-icon">
            11:09 PM - 1 Jan 2016
          </span>
        </header>
        <div class="card-content">
          <div class="content">
            معنی کلمه در اینجا
          </div>
        </div>
        <footer class="card-footer">
          <a href="#" class="card-footer-item">
            <i class="fa fa-edit has-text-info" style="margin-left: 10px;"></i>
            ویرایش
          </a>
          <a href="#" class="card-footer-item">
            <i
              class="fa fa-trash has-text-danger"
              style="margin-left: 10px;"
            ></i>
            پاک کردن
          </a>
        </footer>
      </div>
    </div>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
